<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/assets/icons/thumbsy-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Primary Meta Tags -->
    <title>Thumbsy</title>
    <meta name="title" content="Thumbsy - Find Your Perfect Product">
    <meta name="description" content="Discover and compare products from local businesses, eco-friendly brands, and more. Find exactly what you're looking for with Thumbsy's smart search.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://thumbsy.com/"> <!-- TODO: Change to actual URL -->
    <meta property="og:title" content="Thumbsy - Find Your Perfect Product">
    <meta property="og:description" content="Discover and compare products from local businesses, eco-friendly brands, and more. Find exactly what you're looking for with Thumbsy's smart search.">
    <meta property="og:image" content="%PUBLIC_URL%/assets/icons/thumbsy-icon.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://thumbsy.com/">
    <meta property="twitter:title" content="Thumbsy - Find Your Perfect Product">
    <meta property="twitter:description" content="Discover and compare products from local businesses, eco-friendly brands, and more. Find exactly what you're looking for with Thumbsy's smart search.">
    <meta property="twitter:image" content="%PUBLIC_URL%/assets/icons/thumbsy-icon.svg">

    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/icons/thumbsy-icon.svg">

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to potential external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://api.thumbsy.com"> <!-- TODO: Change to actual URL -->
  </head>
